<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div id="base">
        <div id="tile1" class="tile green" data-index="1"></div>
        <div id="tile2" class="tile red"   data-index="2"></div>
        <div id="tile3" class="tile yellow"data-index="3"></div>
        <div id="tile4" class="tile blue"  data-index="4"></div>

        <div id="control">
          <h1>Simon</h1>
          <div>
            <label for="counter">
              <input id="counter" type="text" readonly value=""><br>
              COUNT 
            </label>

            <label for="start">
              <a id="start" class="btn btn-danger"></a><br>
              START 
            </label>

            <label for="strict">
              <div id="strict-indicator"></div>
              <a id="strict" class="btn btn-warning"></a><br>
              STRICT 
            </label>

            <div >
              OFF<span id="toggle"><span id="knob" class="off"></span></span>ON
            </div>
          </div>
        </div>
      </div>
      
    </div>

    
    <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
